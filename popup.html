<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Counter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Tab Counter</h1>
    <div class="count-display">
      <span class="count-number" id="tabCount">0</span>
      <span class="count-label">tabs in this window</span>
    </div>
    <div class="count-display total">
      <span class="count-number" id="totalTabCount">0</span>
      <span class="count-label">total tabs (all windows)</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
